<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词配对小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .word {
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: lightblue;
            width: 100px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .word:hover {
            overflow: visible;
            white-space: normal;
        }

        .selected {
            background-color: #e0f7fa;
        }

        .correct-pair {
            background-color: #f0f0f0;
            pointer-events: none;
        }
		
		/* 放大 select 和 button */
        #word-set-select,
        #start-game-btn {
            padding: 15px 30px; /* 增加内边距 */
            font-size: 12px; /* 增大字体大小 */
        }
    </style>
</head>

        // 每次游戏的单词数量
        const WORDS_PER_ROUND = 6;
        // 配对成功目标数量
        const TARGET_PAIRED_COUNT = 60;

        let pairedCount = 0;
        let currentWords = [];
        let firstSelected = null;
        let failureCount = 0;
        let usedWords = [];
        let failedWords = [];
        let selectedWordSet = null;

        function startRound() {
            if (pairedCount >= TARGET_PAIRED_COUNT) {
                return;
            }
            let selectedWords = [];
            // 优先选择失败的单词
            if (failedWords.length > 0) {
                selectedWords = failedWords.splice(0, Math.min(failedWords.length, WORDS_PER_ROUND));
            }
            // 如果不够 WORDS_PER_ROUND 个，从没用过的单词中选
            while (selectedWords.length < WORDS_PER_ROUND) {
                const unusedWords = selectedWordSet.filter(word =>!usedWords.some(uWord => uWord.en === word.en));
                if (unusedWords.length > 0) {
                    const randomWord = unusedWords[Math.floor(Math.random() * unusedWords.length)];
                    selectedWords.push(randomWord);
                    usedWords.push(randomWord);
                } else {
                    // 如果没有没用过的单词，从已选过的单词中选
                    const availableWords = selectedWordSet.filter(word =>!selectedWords.some(sWord => sWord.en === word.en));
                    if (availableWords.length > 0) {
                        const randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
                        selectedWords.push(randomWord);
                    } else {
                        break;
                    }
                }
            }

            currentWords = selectedWords;
            const englishWords = currentWords.map(word => word.en);
            const chineseWords = currentWords.map(word => word.cn);
            // 打乱中文单词顺序
            shuffleArray(chineseWords);

            const englishContainer = document.getElementById('english-words');
            const chineseContainer = document.getElementById('chinese-words');
            englishContainer.innerHTML = '';
            chineseContainer.innerHTML = '';

            englishWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word;
				// 创建音频元素
                const audio = document.createElement('audio');
                audio.src = `https://dict.youdao.com/dictvoice?audio=${word}`;

                // 点击事件，播放音频并调用 selectWord 函数
                div.addEventListener('click', () => { 
                    audio.play();
                    selectWord(div);
                });
                englishContainer.appendChild(div);
            });

            chineseWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word;
                div.title = word;
                div.addEventListener('click', () => selectWord(div));
                chineseContainer.appendChild(div);
            });
        }

        function getRandomWords(count) {
            return selectedWordSet.sort(() => Math.random() - 0.5).slice(0, count);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function selectWord(div) {
            if (firstSelected) {
                const firstText = firstSelected.textContent;
                const secondText = div.textContent;
                const isEnglishFirst = firstSelected.parentNode.id === 'english-words';
                let isCorrect;

                if (isEnglishFirst) {
                    isCorrect = currentWords.some(word => word.en === firstText && word.cn === secondText);
                } else {
                    isCorrect = currentWords.some(word => word.cn === firstText && word.en === secondText);
                }

                const resultElement = document.getElementById('result');
                if (isCorrect) {
                    resultElement.textContent = '配对成功！';
                    pairedCount++;
                    document.getElementById('score').textContent = `已配对单词数量: ${pairedCount}`;
                    firstSelected.classList.add('correct-pair');
                    div.classList.add('correct-pair');
                    firstSelected.classList.remove('selected');
                    div.classList.remove('selected');
                    currentWords = currentWords.filter(word => word.en === firstText || word.cn === firstText ? false : true);
                    firstSelected = null;

                    if (pairedCount >= TARGET_PAIRED_COUNT) {
                        const totalCount = pairedCount + failureCount;
                        const accuracy = totalCount > 0 ? (pairedCount / totalCount * 100).toFixed(2) + '%' : '0%';
                        document.getElementById('accuracy').textContent = `正确率: ${accuracy}`;
                        resultElement.textContent = `游戏结束，你总共配对了 ${TARGET_PAIRED_COUNT} 个单词！`;
                        return;
                    }

                    if (currentWords.length === 0) {
                        startRound();
                    }
                } else {
                    resultElement.textContent = '配对失败，请重试。';
                    failureCount++;
                    document.getElementById('failure-count').textContent = `失败次数: ${failureCount}`;
                    const firstWord = currentWords.find(word => word.en === firstText || word.cn === firstText);
                    if (firstWord &&!failedWords.some(fWord => fWord.en === firstWord.en)) {
                        failedWords.push(firstWord);
                    }
                    const secondWord = currentWords.find(word => word.en === secondText || word.cn === secondText);
                    if (secondWord &&!failedWords.some(fWord => fWord.en === secondWord.en)) {
                        failedWords.push(secondWord);
                    }
                    firstSelected.classList.remove('selected');
                    div.classList.remove('selected');
                    firstSelected = null;
                }
            } else {
                firstSelected = div;
                firstSelected.classList.add('selected');
            }
        }

        // 新增开始游戏按钮点击事件
        document.getElementById('start-game-btn').addEventListener('click', function () {
            const selectedSet = document.getElementById('word-set-select').value;
            selectedWordSet = wordSets[selectedSet];
            pairedCount = 0;
            failureCount = 0;
            usedWords = [];
            failedWords = [];
            document.getElementById('score').textContent = `已配对单词数量: 0`;
            document.getElementById('failure-count').textContent = `失败次数: 0`;
            document.getElementById('accuracy').textContent = `正确率: 0%`;
            document.getElementById('result').textContent = '';
            startRound();
        });
    </script>
